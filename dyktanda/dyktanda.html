<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Dyktanda</title>
    <meta charset="utf-8"/>
    <meta name="description" content="Dyktanda dla klas 1-3"/>
    <meta name="keywords" content="dyktanda, ortografia, zadania"/>
    <meta name="description" content="Strona główna, wybór gier">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="style_dyktanda.css" type="text/css"/>

</head>
<body>
<div class="background-image">
    <div class="moneybox" id="moneybox"></div>
    <div class="menu">
        <div class="tile" onclick="location.reload();">Losowe</div>
        <div class="tile">"RZ" "Ż"</div>
        <div class="tile">"U" "Ó"</div>
        <div class="tile">"CH" "H"</div>
        <div class="tile">"Ą" "Ę"</div>
        <div style="clear:both;"></div>
    </div>

    <div class="board" id="board"></div>
    <div class="submit" id="przycisk"><input type="submit" class="przycisk" value="Sprawdź"
                                             onclick="sprawdzenie(dyktando,ilosc_luk,odpowiedzi)"/></div>
    <div class="footer">Piotr Stefanowicz &copy Kontakt: kontakt@piotr-stefanowicz.pl</div>
</div>
<div style="clear:both;"></div>
<script src="dyktanda.js"></script>
</body>
</html>
